<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hindi OCR</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel='stylesheet' href='/assets/stylesheets/style.css' />
  </head>
  <body>
    <h1>Hindi OCR</h1>
    <p>Welcome to Hindi OCR</p>
    <form enctype="multipart/form-data" id="form">
      <label for="username">Username</label>
      <input type="text" name="username" id="username"><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password"><br>
      <label for="email">Email</label>
      <input type="text" name="email" id="email"><br>
      <label for="file">Select Files:</label>
      <input type="file" name="files" id="file" multiple><br>
      <input type="checkbox" name="eng" value="eng" id="english">
      <label for="english">English</label>
      <input type="checkbox" name="hin" value="hin" id="hindi">
      <label for="hindi">Hindi</label>
      <input type="checkbox" name="equ" value="equ" id="equation">
      <label for="equation">Equation</label>
      <btn class="btn btn-primary" type="submit" name="submit"
      id="submit">Submit</btn>
    </form>
    <script src="/assets/javascripts/main.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
  integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
crossorigin="anonymous"></script>
  </body>
</html>
